<div class="container">
    <div class="flex">
        <form (ngSubmit)="cadastro()" [formGroup]="formulario">
            <div class="inputs">
                <label for="nomeDoCantor">Nome do Cantor:</label>
                <input id="nomeDoCantor" type="text" name="nomeDoCantor" class="form-control" placeholder="Nome do Cantor" formControlName="nomeDoCantor">
                <label for="generoDaMusica">Gênero da Música:</label>
                <input id="generoDaMusica" type="text" name="generoDaMusica" class="form-control" placeholder="Gênero da música" formControlName="generoDaMusica">
                <label for="nomeDaMusica">Nome da Música:</label>
                <input id="nomeDaMusica" type="text" name="nomeDaMusica" class="form-control" placeholder="Nome da Música" formControlName="nomeDaMusica">
            </div>
            <button class="btn btn-danger" submit type="submit">Adicionar</button>
        </form>

    </div>

</div>
