<div class="flex">

  <div class="cont">

      <div class="user">

        <div class="input">

          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            <div class="text">
              <p>Você ainda não tem um diário musical? ! </p>
              <a href="#">Cadastre-se!</a>
            </div>


          </form>
        </div>

      </div>


</div>
